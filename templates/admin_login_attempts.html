{% extends "base.html" %}
{% block content %}
<h2>Login Attempts</h2>
<table>
    <thead>
        <tr>
            <th>Username</th>
            <th>IP Address</th>
            <th>Timestamp</th>
            <th>Success</th>
        </tr>
    </thead>
    <tbody>
        {% for attempt in login_attempts %}
        <tr>
            <td>{{ attempt.username }}</td>
            <td>{{ attempt.ip_address }}</td>
            <td>{{ attempt.timestamp }}</td>
            <td>{{ "Yes" if attempt.success else "No" }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
